<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28af1f1f6a.js"></script>

</head>
<body>
    <div class="wrapper">
        <header>TO DO APP</header>
        <div class="inputfield">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fa fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Make my bed <span><i class="fa fa-trash"></i></span></li>
            <li>Make my hair <span><i class="fa fa-trash"></i></span></li>
            <li>Call my mom <span><i class="fa fa-trash"></i></span></li>
            <li>Pray to God <span><i class="fa fa-trash"></i></span></li>
           
        </ul>
        <div class="footer">
            <span>You Have 4 Pending Tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
